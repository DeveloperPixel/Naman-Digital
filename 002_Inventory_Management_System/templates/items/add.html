{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="card">
    <h2 class="mb-3">Add New Item</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Item Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="quantity">Initial Quantity *</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0" required>
            </div>
            
            <div class="form-group">
                <label for="unit_price">Unit Price *</label>
                <input type="number" id="unit_price" name="unit_price" step="0.01" min="0" required>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category">
            </div>
            
            <div class="form-group">
                <label for="minimum_stock">Minimum Stock Level *</label>
                <input type="number" id="minimum_stock" name="minimum_stock" min="0" value="10" required>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Add Item</button>
            <a href="{{ url_for('items_list') }}" class="btn" style="background: #6c757d;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
