{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="card">
            <div class="text-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48" height="48" class="mx-auto text-primary mb-2">
                    <path d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z" />
                </svg>
                <h2 class="text-2xl font-semibold">Create Account</h2>
                <p class="text-gray">Join to manage your inventory</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required
                           placeholder="Choose a username"
                           class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required
                           placeholder="Enter your email"
                           class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Choose a password"
                           class="w-full">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-full">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-gray">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-primary hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
